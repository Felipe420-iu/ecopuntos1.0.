{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Retiros | Eco Puntos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Toastr CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            padding: 20px 0;
        }
        /* Eliminar estilos de fondo de imagen */
        body::before {
            display: none;
        }
        .container, .table-container {
            position: relative;
            z-index: 1;
        }
        .table-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }
        .custom-table th {
            background: #f8f9fa;
            padding: 15px;
            font-weight: 600;
        }
        .custom-table td {
            padding: 15px;
            vertical-align: middle;
        }
        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .back-button {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background-color: #f8f9fa;
            transform: translateX(-3px);
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <!-- Header con botón de volver y título -->
        <div class="header-section">
            <a href="{% url 'paneladmin' %}" class="back-button text-decoration-none">
                <i class="fas fa-arrow-left me-2"></i>Volver al Panel
            </a>
            <h2 class="mb-0">Gestión de Retiros de Puntos</h2>
        </div>

        <!-- Tabla de Gestión de Retiros -->
        <div class="table-container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h5 class="mb-0">Lista de Retiros Pendientes</h5>
            </div>
            <div class="table-responsive">
                <table class="table custom-table">
                    <thead>
                        <tr>
                            <th>ID Retiro</th>
                            <th>Usuario</th>
                            <th>Puntos</th>
                            <th>Valor COP</th>
                            <th>Método de Pago</th>
                            <th>Número de Cuenta</th>
                            <th>Estado</th>
                            <th>Fecha Solicitud</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="redemptions-table-body">
                        <!-- Los datos se cargarán dinámicamente con JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Scripts necesarios -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    
    <script>
        $(document).ready(function() {
            // Configuración de toastr
            toastr.options = {
                closeButton: true,
                progressBar: true,
                positionClass: "toast-top-right",
                timeOut: 3000,
                showMethod: 'fadeIn',
                hideMethod: 'fadeOut',
                showDuration: 300,
                hideDuration: 300,
                showEasing: 'swing',
                hideEasing: 'linear',
                preventDuplicates: true,
                newestOnTop: true
            };

            // Cargar los retiros pendientes
            loadPendingRedemptions();

            function loadPendingRedemptions() {
                $.ajax({
                    url: '{% url "get_pending_redemptions" %}',
                    type: 'GET',
                    success: function(response) {
                        if (response.success) {
                            renderRedemptionsTable(response.redemptions);
                        } else {
                            toastr.error('Error al cargar los retiros pendientes.');
                        }
                    },
                    error: function(xhr, status, error) {
                        toastr.error('Ha ocurrido un error en la comunicación con el servidor.');
                        console.error('Error AJAX:', status, error, xhr.responseText);
                    }
                });
            }

            function renderRedemptionsTable(redemptions) {
                const tableBody = $('#redemptions-table-body');
                tableBody.empty();

                if (redemptions.length === 0) {
                    tableBody.append(`
                        <tr>
                            <td colspan="9" class="text-center">No hay retiros pendientes para mostrar.</td>
                        </tr>
                    `);
                    return;
                }

                redemptions.forEach(redemption => {
                    const date = new Date(redemption.fecha_solicitud);
                    const formattedDate = `${date.getDate()}/${date.getMonth() + 1}/${date.getFullYear()} ${date.getHours()}:${date.getMinutes().toString().padStart(2, '0')}`;
                    
                    tableBody.append(`
                        <tr>
                            <td>${redemption.id}</td>
                            <td>${redemption.usuario_username}</td>
                            <td>${redemption.puntos}</td>
                            <td>$${redemption.valor_cop}</td>
                            <td>${redemption.metodo_pago}</td>
                            <td>${redemption.numero_cuenta}</td>
                            <td>
                                <span class="status-badge bg-warning">Pendiente</span>
                            </td>
                            <td>${formattedDate}</td>
                            <td>
                                <button type="button" class="btn btn-success btn-sm approve-btn" data-id="${redemption.id}">
                                    <i class="fas fa-check"></i> Aprobar
                                </button>
                                <button type="button" class="btn btn-danger btn-sm reject-btn" data-id="${redemption.id}">
                                    <i class="fas fa-times"></i> Rechazar
                                </button>
                            </td>
                        </tr>
                    `);
                });
            }

            // Manejar clic en botón de aprobar
            $(document).on('click', '.approve-btn', function() {
                const redemptionId = $(this).data('id');
                processRedemption(redemptionId, 'approve');
            });

            // Manejar clic en botón de rechazar
            $(document).on('click', '.reject-btn', function() {
                const redemptionId = $(this).data('id');
                processRedemption(redemptionId, 'reject');
            });

            function processRedemption(redemptionId, action) {
                const url = action === 'approve' ? 
                    `/admin/redemptions/${redemptionId}/approve/` : 
                    `/admin/redemptions/${redemptionId}/reject/`;

                $.ajax({
                    url: url,
                    type: 'POST',
                    data: { csrfmiddlewaretoken: '{{ csrf_token }}' },
                    success: function(response) {
                        if (response.success) {
                            toastr.success(response.message);
                            // Recargar la tabla después de un breve retraso
                            setTimeout(function() {
                                loadPendingRedemptions();
                            }, 1500);
                        } else {
                            toastr.error(response.message);
                        }
                    },
                    error: function(xhr, status, error) {
                        toastr.error('Ha ocurrido un error en la comunicación con el servidor.');
                        console.error('Error AJAX:', status, error, xhr.responseText);
                    }
                });
            }
        });
    </script>
</body>
</html>
