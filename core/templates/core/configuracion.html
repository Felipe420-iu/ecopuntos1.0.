{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuración | Eco Puntos</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4caf50;
      --primary-dark: #388e3c;
      --primary-light: #c8e6c9;
      --accent: #8bc34a;
      --text-dark: #263238;
      --text-light: #f5f5f5;
      --gray-light: #f9f9f9;
      --gray: #e0e0e0;
      --success: #66bb6a;
      --info: #29b6f6;
      --warning: #ffa726;
      --gradient-1: linear-gradient(135deg, #43a047 0%, #7cb342 100%);
      --gradient-2: linear-gradient(135deg, #2e7d32 0%, #558b2f 100%);
      --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      --hover-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f8f9fa;
      color: var(--text-dark);
      position: relative;
      overflow-x: hidden;
    }
    
    .page-wrapper {
      position: relative;
      min-height: 100vh;
      background: url('{% static "core/img/nature-3294681_1920 (1) (1).jpg" %}') no-repeat center center fixed;
      background-size: cover;
    }
    
    .page-wrapper::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.05) 100%);
      backdrop-filter: blur(1px);
      z-index: 0;
    }
    
    .header {
      background: var(--gradient-1);
      color: white;
      padding: 15px 0;
      position: relative;
      z-index: 10;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    
    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
    }
    
    .logo {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
      margin-right: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }
    
    .menu {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    
    .menu a {
      color: white;
      text-decoration: none;
      padding: 8px 20px;
      border-radius: 30px;
      transition: all 0.3s ease;
      font-weight: 500;
      font-size: 0.9rem;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      background: rgba(255,255,255,0.1);
    }
    
    .menu a:hover {
      background: rgba(255,255,255,0.25);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    /* Estilos específicos de configuración */
    .config-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .config-card {
      background: white;
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: var(--card-shadow);
      transition: all 0.3s ease;
    }

    .config-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--hover-shadow);
    }

    .config-title {
      color: var(--primary-dark);
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 30px;
      text-align: center;
    }

    .config-section {
      margin-bottom: 25px;
      padding-bottom: 25px;
      border-bottom: 1px solid var(--gray);
    }

    .config-section:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }

    .section-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .section-title i {
      color: var(--accent);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      font-weight: 500;
      color: var(--text-dark);
      margin-bottom: 8px;
    }

    .form-control {
      border-radius: 10px;
      border: 2px solid var(--gray);
      padding: 12px;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.25);
    }

    .form-check-label {
      color: var(--text-dark);
      cursor: pointer;
    }

    .btn-save {
      background: var(--gradient-1);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 30px;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 20px;
    }

    .btn-save:hover {
      background: var(--gradient-2);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--gray);
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background: var(--gradient-1);
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <!-- Header -->
    <header class="header">
      <div class="logo-container">
        <img class="logo" src="{% static 'core/img/eco.jpg' %}" alt="Logo Eco Puntos">
        <h1>Eco Puntos</h1>
      </div>
      <nav class="menu">
        <a href="{% url 'dashusuario' %}"><i class="fas fa-home me-2"></i>Inicio</a>
        <a href="{% url 'perfil' %}"><i class="fas fa-user me-2"></i>Mi Perfil</a>
        <a href="{% url 'categorias' %}"><i class="fas fa-recycle me-2"></i>Categorías</a>
        <a href="{% url 'pagos' %}"><i class="fas fa-credit-card me-2"></i>Pagos</a>
        <a href="{% url 'canjes' %}"><i class="fas fa-exchange-alt me-2"></i>Canjes</a>
        <a href="{% url 'historial' %}"><i class="fas fa-history me-2"></i>Historial</a>
      </nav>
    </header>

    <!-- Contenido Principal -->
    <main class="config-container">
      <div class="config-card">
        <h2 class="config-title">Configuración de la Cuenta</h2>
        
        <!-- Sección de Perfil -->
        <div class="config-section">
          <h3 class="section-title">
            <i class="fas fa-user-circle"></i>
            Información del Perfil
          </h3>
          <form>
            <div class="form-group">
              <label class="form-label">Nombre de Usuario</label>
              <input type="text" class="form-control" value="Usuario123">
            </div>
            <div class="form-group">
              <label class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" value="usuario@ejemplo.com">
            </div>
            <div class="form-group">
              <label class="form-label">Biografía</label>
              <textarea class="form-control" rows="3">Apasionado por el medio ambiente y el reciclaje.</textarea>
            </div>
          </form>
        </div>

        <!-- Sección de Notificaciones -->
        <div class="config-section">
          <h3 class="section-title">
            <i class="fas fa-bell"></i>
            Notificaciones
          </h3>
          <div class="form-group d-flex justify-content-between align-items-center mb-3">
            <label class="form-label mb-0">Notificaciones por Email</label>
            <label class="switch">
              <input type="checkbox" checked>
              <span class="slider"></span>
            </label>
          </div>
          <div class="form-group d-flex justify-content-between align-items-center">
            <label class="form-label mb-0">Notificaciones Push</label>
            <label class="switch">
              <input type="checkbox">
              <span class="slider"></span>
            </label>
          </div>
        </div>

        <!-- Sección de Privacidad -->
        <div class="config-section">
          <h3 class="section-title">
            <i class="fas fa-shield-alt"></i>
            Privacidad
          </h3>
          <div class="form-group">
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="perfil-publico" checked>
              <label class="form-check-label" for="perfil-publico">
                Hacer mi perfil público
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="mostrar-puntos" checked>
              <label class="form-check-label" for="mostrar-puntos">
                Mostrar mis puntos a otros usuarios
              </label>
            </div>
          </div>
        </div>

        <!-- Botón de Guardar -->
        <button class="btn-save">
          <i class="fas fa-save me-2"></i>
          Guardar Cambios
        </button>
      </div>
    </main>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
